server:
  port: 9000


spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  application:
    name: edu-gateway
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  cloud:
      nacos:
        config:
          server-addr: 114.67.105.74:8848
          file-extension: yaml
          timeout: 6000
          # 共享配置文件
          shared-dataids: redis-dev.yml,actuate-monitor.yml,nacos-discovery-dev.yml,log-dev.yml
          # 需要刷新的配置文件
          refreshable-dataids: redis-dev.yml,actuate-monitor.yml,nacos-discovery-dev.yml,log-dev.yml


logging:
  level:
    org.springframework.cloud.gateway: debug


